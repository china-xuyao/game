	<link rel="stylesheet" href="css/main.css" />

</head>

<body>

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>  	
            <span class="icon-bar"></span>
          </button>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">



					<div style="col-xs-8 col-md-8">
						<ul class="nav navbar-nav">

							</li>
							<li class="click">
								<a href="setup.html">玩法设置</a>
							</li>
							<li><a href="stats.html">财务统计</a></li>
							<li><a href="#">积分奖励</a>
								<p style="border-top: 1px solid white; width: 18px; margin: auto; margin-top: -11px;">

	</hander>
	<div class="container">
		<div class="row">
			<!--设置规则一模块-->
			<div class="col-xs-12 col-md-6">

				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">押注条件
						<span class="panel-heading-up">
							<span class="glyphicon glyphicon-chevron-up" style=" " aria-hidden="true"></span>
						</span>
					</div>
					<div class="panel-body panel-body-up">

						<div class="col-xs-12 col-md-12">
							<input type="checkbox">
							<span class="context-title" id="peoplePumping">
                  押注条件(设置如下)
                </span>
						</div>
						<div class="col-xs-5 col-md-5">
							<div class="input-group">
								<input id="peoplePumping-count" type="text" class="form-control" placeholder="押注" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字，限制押注务必大于此值">
							</div>
						</div>
						<div class="col-xs-1 col-md-2">
							<span class="context-text">×</span>
						</div>
						<div class="col-xs-5 col-md-5">

							<div class="input-group">
								<input id="peoplePumping-money" type="text" class="form-control" placeholder="梭哈" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字，限制梭哈务必大于此值">
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default" style="width: 100%;">
					<!-- Default panel contents -->
					<div class="panel-heading">奖励设置
						<span class="panel-heading-down">
							<span class="glyphicon glyphicon-chevron-down" style=" " aria-hidden="true"></span>
						</span>
					</div>
					<div class="panel-body panel-body-down">
						<div class="col-xs-12 col-md-12">
							<label>
								<input type="checkbox" />
								<span class="context-title">开启积分奖励模式(不开启时不计算奖励)</span>
								</label>
						</div>
						<div class="col-xs-12 col-md-6">
							<label>
								<input type="checkbox" />
								<span class="context-title">自动采集中奖玩家数据</span>
								</label>
						</div>
						<div class="col-xs-12 col-md-6">
							<label>
								<input type="checkbox" />
								<span class="context-title">包括庄家</span>
								</label>
						</div>
						<div class="col-xs-12 col-md-12">
							<button class="btn btn-default" type="submit">保存设置</button>
              <div class="cutLine" style="margin-top: 30px;"></div>
						</div>

						

						<div style="overflow:auto;width:100%;max-height: 200px;">
							<table class="table table-hover" id="awardList">
							</table>
						</div>
					</div>
				</div>


				<div class="panel panel-default" style="width: 100%;">
					<!-- Default panel contents -->
					<div class="panel-heading">添加与兑奖
						<span class="panel-heading-down">
							<span class="glyphicon glyphicon-chevron-down" style=" " aria-hidden="true"></span>
						</span>
					</div>
					<div class="panel-body panel-body-down">
						<div class="col-xs-12 col-md-6">
							<input id="peoplePumping-money" type="text" class="form-control" placeholder="玩家昵称" data-toggle="tooltip" data-placement="bottom"
								title="请输入玩家昵称">
						</div>
            <div class="col-xs-12 col-md-6">
							<input id="peoplePumping-money" type="text" class="form-control" placeholder="增减积分" data-toggle="tooltip" data-placement="bottom"
								title="请输入数字">
						</div>
						<div class="col-xs-12 col-md-12">
							<button class="btn btn-default" type="submit">手动增加奖励/兑奖</button>
						</div>
					</div>
				</div>

			</div>

			<div class="col-xs-12 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">玩家奖励
						<span class="panel-heading-down">
							<span class="glyphicon glyphicon-chevron-down" style=" " aria-hidden="true"></span>
						</span>
					</div>
					<div class="panel-body panel-body-down">
            
						<div class="input-group">
							<input id="searchName" type="text" class="form-control" placeholder="搜索" data-toggle="tooltip" data-placement="bottom" title="请输入名称，模糊查询">
						</div>
            <div style="overflow:auto;width:100%;max-height: 200px;">
							<table class="table table-hover" id="playerAwardIntegral">
							</table>
						</div>
            <div class="cutLine"></div>
            <div style="overflow:auto;width:100%;max-height: 200px;">
							<table class="table table-hover" id="redeem">
							</table>
						</div>
            <div class="cutLine"></div>
            <div style="overflow:auto;width:100%;max-height: 200px;">
							<table class="table table-hover" id="playerAwardIntegralDetail">
							</table>
						</div>
					</div>
				</div>


			</div>
		</div>



	</div>

	</div>

	<div>

	</div>



	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="model_close_btn" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="model_save_btn">Save changes</button>
				</div>
			</div>
		</div>
	</div>




</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/award.js"></script>

</html>
