<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>欢迎来到游戏中心---玩法设置</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>
	<div class="container">
		<div class="row">
			<!--设置规则一模块-->
			<div class="col-xs-12 col-md-6">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Panel heading</div>
					<div class="panel-body">
						<table class="table table-hover" id="ruleOne">
							<tr>
								<th>
									asdas
								</th>
								<th>
									asd
								</th>
								<th>
									asd
								</th>
							</tr>
							<tr>
								<td>
									asd
								</td>
								<td>
									asd
								</td>
								<td>
									asd
								</td>
								<tr>
						</table>
					</div>
				</div>
			</div>
			<!--设置规则二模块-->
			<div class="col-xs-12 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Panel heading</div>
					<div class="panel-body">
						<table class="table table-hover" id="ruleTree">
							<tr>
								<th>
									asdas
								</th>
								<th>
									asd
								</th>
								<th>
									asd
								</th>
							</tr>
							<tr>
								<td>
									asd
								</td>

									asd
								</td>
								<td>
								</td>
								<tr>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<!--财务模块-->
			<div class="col-xs-12 col-md-4">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">财务</div>
					<div class="panel-body">
						<div class="row context">
							<div class="col-xs-12 col-md-6">
								<div class="input-group">
									<span class="input-group-addon">
                  <input type="radio" >
                </span>
									<input id="profitPumping" type="text" class="form-control" placeholder="盈利抽水" data-toggle="tooltip" data-placement="bottom"
										title="请输入数字，按百分比抽水">
								</div>
							</div>
							<div class="col-xs-12 col-md-6">
								<div class="input-group">
									<span class="input-group-addon">
                  <input type="radio" >
                </span>
									<input id="totalPumping" type="text" class="form-control" placeholder="总注抽水" data-toggle="tooltip" data-placement="bottom"
										title="请输入数字，按百分比抽水">
								</div>
							</div>

              <div class="col-xs-12 col-md-6">
								<div class="input-group">
									<span class="input-group-addon">
                  <input type="checkbox" >
                </span>
									<input id="totalPumping" type="text" class="form-control" placeholder="梭哈闲赢抽水" data-toggle="tooltip" data-placement="bottom"
										title="请输入数字，按百分比抽水">
								</div>
							</div>

              <div class="col-xs-12 col-md-6">
								<div class="input-group">
									<span class="input-group-addon">
                  <input type="checkbox" >
                </span>
									<input id="profitPumping" type="text" class="form-control" placeholder="本局暗扣" data-toggle="tooltip" data-placement="bottom"
										title="请输入数字，按元暗扣">
								</div>
							</div>

              <div class="col-xs-12 col-md-12">
								<input type="checkbox" >
                <span class="context-title">
                  人头抽水
                </span>
							</div>
							<div class="col-xs-5 col-md-5">
								<input id="totalPumping" type="text" class="form-control" placeholder="人数" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字">
							</div>
							<div class="col-xs-1 col-md-2">
								<span class="context-text">×</span>
							</div>
							<div class="col-xs-5 col-md-5">
								<input id="totalPumping" type="text" class="form-control" placeholder="金额" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字">
							</div>

							<div class="col-xs-12 col-md-12">
								<span class="context-title">红包费用</span>
							</div>
							<div class="col-xs-5 col-md-5">
								<input id="totalPumping" type="text" class="form-control" placeholder="人数" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字">
							</div>
							<div class="col-xs-1 col-md-2">
								<span class="context-text">×</span>
							</div>
							<div class="col-xs-5 col-md-5">
								<input id="totalPumping" type="text" class="form-control" placeholder="金额" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字">
							</div>

							<div class="col-xs-12 col-md-6">
								<input type="radio" />
                <span class="context-title">显示发包</span>
							</div>
              
              <div class="col-xs-12 col-md-6">
								<input id="totalPumping" type="text" class="form-control" placeholder="财务费用" data-toggle="tooltip" data-placement="bottom"
										title="请输入数字，单位元">
							</div>

              <div class="col-xs-12 col-md-12">
								<input type="checkbox" >
                <span class="context-title">
                  红包费用不足一元算一元
                </span>
							</div>
              

						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-md-4">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">押注限制</div>
					<div class="panel-body">

					</div>
				</div>
			</div>

			<div class="col-xs-12 col-md-4">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">财务</div>
					<div class="panel-body">
