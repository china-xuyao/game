	<div class="container">

				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">奖池
						<span class="panel-heading-up">
							<span class="glyphicon glyphicon-chevron-up" style=" " aria-hidden="true"></span>
						</span>
					</div>
					<div class="panel-body panel-body-up">
						<div style="overflow:auto;width:100%;max-height: 200px;">
							<table class="table table-hover" id="jackpot_table">
							</table>
						</div>
					</div>
				</div>

				<div class="panel panel-default" style="width: 100%;">

					<div class="panel-heading">奖池设置
						<span class="panel-heading-down">
							<span class="glyphicon glyphicon-chevron-down" style=" " aria-hidden="true"></span>
						</span>
					</div>
					<div class="panel-body panel-body-down">
						<div class="col-xs-12 col-md-12">
							<span class="context-title" id="peoplePumping">
                  闲家MVP(设置如下)
                </span>
						</div>
						<div class="col-xs-4 col-md-4">
							<div class="input-group">
								<input id="peoplePumping-count" type="text" class="form-control" placeholder="下注下限" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字，下注下限">
							</div>
						</div>
						<div class="col-xs-4 col-md-4">
							<div class="input-group">
								<input id="peoplePumping-money" type="text" class="form-control" placeholder="下注上限" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字，下注上限">
							</div>
						</div>
						<div class="col-xs-4 col-md-4">
							<div class="input-group">
								<input id="peoplePumping-money" type="text" class="form-control" placeholder="奖励" data-toggle="tooltip" data-placement="bottom"

							</div>
						</div>
						<div class="col-xs-4 col-md-4">
							<div class="input-group">
								<input id="peoplePumping-count" type="text" class="form-control" placeholder="下注下限" data-toggle="tooltip" data-placement="bottom"

						</div>
						<div class="col-xs-4 col-md-4">
							<div class="input-group">

									title="请输入数字，下注上限">
							</div>
						</div>
						<div class="col-xs-4 col-md-4">
							<div class="input-group">
								<input id="peoplePumping-money" type="text" class="form-control" placeholder="奖励" data-toggle="tooltip" data-placement="bottom"

							</div>
						</div>
						<div class="col-xs-4 col-md-4">
							<div class="input-group">
								<input id="peoplePumping-count" type="text" class="form-control" placeholder="下注下限" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字，下注下限">
							</div>
						</div>
						<div class="col-xs-4 col-md-4">
							<div class="input-group">
								<input id="peoplePumping-money" type="text" class="form-control" placeholder="下注上限" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字，下注上限">
							</div>
						</div>
						<div class="col-xs-4 col-md-4">
							<div class="input-group">
								<input id="peoplePumping-money" type="text" class="form-control" placeholder="奖励" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字，奖励">
							</div>
						</div>

						<div class="cutLine"></div>

						<div class="col-xs-12 col-md-6">
							<div class="input-group">
								<span class="input-group-addon">
                  <input type="radio" name="drawType_radio" >
                </span>
								<input id="profitPumping" type="text" class="form-control" placeholder="按固定抽水" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字，按固定值">
							</div>
						</div>

						<div class="col-xs-12 col-md-6">
							<div class="input-group">
								<span class="input-group-addon">
                  <input type="radio" name="drawType_radio" >
                </span>
								<input id="profitPumping" type="text" class="form-control" placeholder="按比例抽水" data-toggle="tooltip" data-placement="bottom"
									title="请输入数字，按百分比抽水">
							</div>
						</div>

						<div class="col-xs-12 col-md-12">
							<label>
							<input type="radio" name="drawType_radio">
							<span class="context-title">
                  不抽水
              </span>
							</label>
						</div>

						<div class="cutLine"></div>

						<div class="col-xs-12 col-md-6">
							<label>
							<input type="checkbox" name="drawType_radio">
							<span class="context-title">
                  开启奖池模式
              </span>
							</label>
						</div>

						<div class="col-xs-12 col-md-6">
							<label>
							<input type="checkbox" name="drawType_radio">
							<span class="context-title">
                  开启MVP
              </span>
							</label>
						</div>
						<div class="col-xs-12 col-md-12">
							<input id="playerStud" type="text" class="form-control" placeholder="奖池初始金额" data-toggle="tooltip" data-placement="bottom"
								title="请输入数字，奖池初始金额">
						</div>
						<div class="col-xs-12 col-md-12">
							<button class="btn btn-default" type="submit">保存设置</button>
						</div>
					</div>
				</div>


			</div>
